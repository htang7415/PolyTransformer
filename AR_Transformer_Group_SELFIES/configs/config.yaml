# Configuration file for Inverse Polymer Design Pipeline

# Paths
paths:
  data_dir: "Data"
  polymer_file: "Data/Polymer/SMiPoly_polymers.gz"
  property_dir: "Data/Property"
  results_dir: "results"
  checkpoints_dir: "results/checkpoints"
  figures_dir: "results/figures"
  metrics_dir: "results/metrics"

# Data processing
data:
  random_seed: 42
  train_fraction: 1.0
  unlabeled_train_ratio: 0.95
  unlabeled_val_ratio: 0.05
  property_train_ratio: 0.8
  property_val_ratio: 0.1
  property_test_ratio: 0.1

# Tokenizer (Group SELFIES)
tokenizer:
  type: "group_selfies"
  special_tokens:
    pad: "[PAD]"
    mask: "[MASK]"
    bos: "[BOS]"
    eos: "[EOS]"
    unk: "[UNK]"
  max_length: 128
  placeholder: "[I+3]"  # Placeholder for '*' (polymer connection point)

# Group SELFIES settings
group_selfies:
  max_groups: 50000         # Maximum number of groups in grammar (increased for better coverage)
  diversity_selection: "simple"  # Selection method for fragments

  # Sampling settings for grammar building and verification
  grammar_sample_size: 1000000   # Use a large sample (full 19M can OOM on typical nodes)
  roundtrip_test_size: 200000    # Large held-out roundtrip sample; set 0 + allow_full_roundtrip_eval=true for full
  auto_grammar_sample_cap: 1000000
  auto_roundtrip_test_cap: 200000
  allow_full_grammar_build: false
  allow_full_roundtrip_eval: false

  # Parallelization settings for vocabulary building
  parallel:
    enabled: true           # Enable/disable parallelization
    num_workers: 0           # 0 = auto-detect from SLURM_CPUS_PER_TASK
    chunk_size: 10000        # Number of molecules per chunk
  step1_cache_enabled: true
  step1_cache_batch_size: 200000
  step1_cache_chunk_size: 10000
  step1_cache_canonicalize: true
  step1_cache_train_file: "train_group_selfies_cache.csv.gz"
  step1_cache_val_file: "val_group_selfies_cache.csv.gz"

# Backbone model (GPT-2-small-like)
backbone:
  hidden_size: 384
  num_layers: 8
  num_heads: 8
  ffn_hidden_size: 1536
  dropout: 0.1
  max_position_embeddings: 256

# Small proxy model for hyperparameter tuning
proxy_backbone:
  hidden_size: 256
  num_layers: 4
  num_heads: 4
  ffn_hidden_size: 1024
  dropout: 0.1
  max_position_embeddings: 256

# Model size presets for scaling law experiments
model_sizes:
  small:
    # Architecture (~12M params)
    hidden_size: 384
    num_layers: 6
    num_heads: 6
    ffn_hidden_size: 1536
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 200000
    warmup_steps: 1000
    batch_size: 128
    gradient_accumulation_steps: 4
    learning_rate: 3.0e-4
  medium:
    # Architecture (~50M params)
    hidden_size: 640
    num_layers: 10
    num_heads: 10
    ffn_hidden_size: 2560
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 200000
    warmup_steps: 2000
    batch_size: 128
    gradient_accumulation_steps: 4
    learning_rate: 3.0e-4
  large:
    # Architecture (~150M params)
    hidden_size: 960
    num_layers: 14
    num_heads: 12
    ffn_hidden_size: 3840
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 200000
    warmup_steps: 3000
    batch_size: 128
    gradient_accumulation_steps: 8
    learning_rate: 1.0e-4
  xl:
    # Architecture (~400M params)
    hidden_size: 1280
    num_layers: 20
    num_heads: 16
    ffn_hidden_size: 5120
    dropout: 0.1
    max_position_embeddings: 256
    # Training
    max_steps: 200000
    warmup_steps: 4000
    batch_size: 64
    gradient_accumulation_steps: 16
    learning_rate: 1.0e-4

# Diffusion
diffusion:
  num_steps: 50
  beta_min: 0.05
  beta_max: 0.95

# Training backbone
training_backbone:
  batch_size: 256
  learning_rate: 3e-4
  weight_decay: 0.01
  warmup_steps: 1000
  max_steps: 200000
  gradient_clip_norm: 1.0
  eval_every: 10000
  val_max_samples: 100000  # Optional Step1 validation cap for faster periodic eval.
  save_every: 100000
  num_epochs: 50

# Training property heads
training_property:
  batch_size: 128
  learning_rate: 1e-3
  weight_decay: 0.01
  num_epochs: 500
  patience: 30
  freeze_backbone: true
  finetune_last_layers: 6
  default_timestep: 1

# Checkpointing
checkpointing:
  save_best_only: true         # default: only best checkpoint
  save_last: false             # set true to save *_last.pt
  save_periodic: false         # set true to save *_step_*.pt

# Optimization settings for A100 GPU
optimization:
  use_amp: true                    # Mixed precision (BF16)
  compile_model: true              # torch.compile()
  gradient_accumulation_steps: 4   # Effective batch = 256 * 4 = 1024
  num_workers: 0                   # 0 = auto-select workers per rank from CPU budget
  persistent_workers: true         # Keep workers alive across epochs to reduce startup overhead.
  dynamic_padding: true            # Pad to per-batch max length instead of global max length.
  length_bucket_sampler: false     # Full 19M index bucketing each epoch can dominate CPU time.
  bucket_size_multiplier: 50       # Larger buckets improve length grouping while keeping shuffle.
  tokenize_canonicalize: false     # Skip per-sample canonicalization in Step1 for higher throughput.
  pin_memory: true                 # GPU memory pinning
  cudnn_benchmark: true            # cuDNN autotuning
  prefetch_factor: 2               # DataLoader prefetching
  cache_tokenization: false        # Avoid full in-memory cache on large datasets.
  cache_tokenization_max_samples: 500000  # Auto-disable cache above this many samples.

# Property head architecture
property_head:
  hidden_sizes: [256, 1024, 128]
  dropout: 0.1

# Hyperparameter tuning for property head (Step 3) using Optuna
hyperparameter_tuning:
  enabled: true                    # Enable via config or --tune flag
  n_trials: 100                     # Number of Optuna trials
  tuning_epochs: 35                 # Max epochs per trial
  tuning_patience: 10               # Early stopping patience per trial
  metric: "r2"                      # Optimization metric: maximize RÂ² on validation

  # Search space
  search_space:
    # Property head architecture: 3-5 layers, each layer size from [64, 128, 256, 512, 1024]
    num_layers: [3, 4, 5]
    neurons: [64, 128, 256, 512, 1024]

    # Training hyperparameters
    learning_rate: [4.0e-4, 6.0e-4, 8.0e-4, 1.0e-3]
    dropout: [0.1, 0.2, 0.3]
    finetune_last_layers_ratios: [0.0, 0.25, 0.5, 0.75, 1.0]
    batch_size: [8, 16, 32, 64, 128]  # 2^3 to 2^7

# Sampling
sampling:
  num_samples: 10000
  batch_size: 256
  temperature: 1.0
  use_constraints: true
  top_k: 50
  top_p: 0.9
  max_length: 128

# Inverse design
inverse_design:
  num_candidates: 500
  epsilon: 30.0  # tolerance for property matching

# Polymer classes (SMARTS patterns)
polymer_classes:
  polyimide: "[#6](=O)-[#7]-[#6](=O)"
  polyester: "[#6](=O)-[#8]-[#6]"
  polyamide: "[#6](=O)-[#7]-[#6]"
  polyurethane: "[#8]-[#6](=O)-[#7]"
  polyether: "[#6]-[#8]-[#6]"

# Plotting
plotting:
  figure_size: [4.5, 4.5]
  font_size: 12
  dpi: 600
